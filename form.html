<body>
    <header>
        <img class="logo" src="images/circle.svg" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>

    </header>
    
<form action="" id="register">
    <div class="title">
        <h2>Contact Us</h2>
    </div>
    <div class="half-name">
        <div class="item-name">
            <label for="name">Full Name*</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
    </div>
    <div class="half">
        <div class="item">
            <label for="email">Email</label>
            <input type="email" id="email"  placeholder="Enter your email adress" required>
        </div>
        <div class="item">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
            <p class="errorPhone">It needs to contain the + sign</p>
        </div>
        </div>
 
    <div class="full">
        <label for="message">Message</label>
        <textarea NAME="message" placeholder="Enter your message here..." required id="message"></textarea>
        <p class="error">The message cannot contain more than 50 characters</p>
    </div>
    <div class="action">
        <input type="submit" value="Submit" id="submitBtn">
        
    </div>
    <div class="result_api"></div>
</form>
